<!DOCTYPE html>
<html lang="ro" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - TechZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans flex items-center justify-center min-h-screen">

  <div class="bg-white dark:bg-gray-800 p-10 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-yellow-400">Admin Login</h2>
    <form id="admin-login-form" class="space-y-4">
      <div>
        <label>Parolă admin:</label>
        <input type="password" id="admin-password" required class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:text-white">
      </div>
      <button type="submit" class="w-full bg-yellow-400 text-black p-3 rounded-lg font-semibold hover:bg-yellow-300 transition">Login</button>
    </form>
  </div>

  <script>
    const adminPassword = "admin123"; // parola admin demo
    const form = document.getElementById('admin-login-form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const pass = document.getElementById('admin-password').value;
      if (pass === adminPassword) {
        localStorage.setItem('isAdmin', 'true');
        alert("Login admin reușit!");
        window.location.href = 'admin.html';
      } else {
        alert("Parolă incorectă!");
      }
    });
  </script>
</body>
</html>
