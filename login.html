<!DOCTYPE html>
<html lang="ro" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TechZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans flex items-center justify-center min-h-screen">

  <div class="bg-white dark:bg-gray-800 p-10 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-yellow-400">Autentificare</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label>Email:</label>
        <input type="email" id="email" required class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:text-white">
      </div>
      <div>
        <label>Parolă:</label>
        <input type="password" id="password" required class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:text-white">
      </div>
      <button type="submit" class="w-full bg-yellow-400 text-black p-3 rounded-lg font-semibold hover:bg-yellow-300 transition">Login</button>
      <p class="text-center mt-2 text-gray-600 dark:text-gray-300">Nu ai cont? <a href="register.html" class="text-yellow-400">Register</a></p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      let users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        alert("Email sau parolă incorecte!");
        return;
      }

      // Salvează starea de login
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userEmail', email);

      alert("Login reușit!");
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
