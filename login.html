<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autentificare - Tehnică IT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Autentificare</h2>
    <form class="space-y-4">
      <input type="email" placeholder="Email" required
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
      <input type="password" placeholder="Parolă" required
        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
      <button type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Login
      </button>
    </form>
    <p class="text-center mt-4 text-gray-600">
      Nu ai cont? <a href="register.html" class="text-blue-600 hover:underline">Înregistrează-te</a>
    </p>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.querySelector('input[type="email"]').value;
      const password = document.querySelector('input[type="password"]').value;

      // verificăm dacă e admin
      if (email === "admin@it.com" && password === "admin123") {
        localStorage.setItem("isAdmin", "true");
        alert("Bine ai venit, Admin!");
        window.location.href = "index.html";
      } else {
        localStorage.setItem("isAdmin", "false");
        alert("Autentificare reușită!");
        window.location.href = "index.html";
      }
    });
  </script>

</body>
</html>
