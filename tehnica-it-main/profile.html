<!DOCTYPE html>
<html lang="ro">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">

  <main class="max-w-4xl mx-auto p-4 space-y-6">

      <h2 class="text-xl font-semibold text-yellow-400 mb-2">Date cont</h2>
      <p id="userEmail" class="text-gray-200 text-sm">Email: -</p>
      <p id="userId" class="text-gray-500 text-xs mt-1 break-all">UID: -</p>
    </section>

    <section class="bg-gray-800 rounded-xl p-4">
      <h2 class="text-xl font-semibold text-yellow-400 mb-2">Comenzile mele</h2>
      <div id="ordersList" class="space-y-3 text-sm text-gray-200">
        <p>Se încarcă comenzile...</p>
      </div>
    </section>
  </main>

  <script type="module" src="profile.js"></script>

</html>
