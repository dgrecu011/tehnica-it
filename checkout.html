<!DOCTYPE html>
<html lang="ro" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - TechZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 to-blue-500 dark:from-gray-800 dark:to-gray-900 text-white shadow-lg sticky top-0 z-50 p-4 flex justify-between items-center" data-aos="fade-down">
    <h1 class="text-2xl font-bold text-yellow-400">TechZone</h1>
    <nav class="flex items-center space-x-4">
      <a href="index.html" class="hover:text-yellow-400 transition">AcasÄƒ</a>
      <a href="products.html" class="hover:text-yellow-400 transition">Produse</a>
      <a href="cart.html" class="hover:text-yellow-400 transition font-semibold underline">CoÈ™</a>
      <button id="dark-toggle" class="ml-4 px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">ðŸŒ™</button>
    </nav>
  </header>

  <main class="flex-1 py-20 max-w-3xl mx-auto px-6">

    <h2 class="text-4xl font-bold mb-6 text-center" data-aos="fade-up">Checkout</h2>
    <form id="checkout-form" class="space-y-6" data-aos="fade-up">
      
      <!-- Nume & email -->
      <div>
        <label class="block mb-1 font-semibold">Nume complet:</label>
        <input type="text" id="name" required class="w-full p-3 rounded-lg border dark:bg-gray-800 dark:text-white">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Email:</label>
        <input type="email" id="email" required class="w-full p-3 rounded-lg border dark:bg-gray-800 dark:text-white">
      </div>

      <!-- Adresa -->
      <div>
        <label class="block mb-1 font-semibold">AdresÄƒ de livrare:</label>
        <textarea id="address" required class="w-full p-3 rounded-lg border dark:bg-gray-800 dark:text-white"></textarea>
      </div>

      <!-- MetodÄƒ platÄƒ -->
      <div>
        <label class="block mb-1 font-semibold">MetodÄƒ de platÄƒ:</label>
        <select id="payment-method" required class="w-full p-3 rounded-lg border dark:bg-gray-800 dark:text-white">
          <option value="">Alege...</option>
          <option value="card">Card</option>
          <option value="paypal">PayPal</option>
          <option value="cash">Ramburs</option>
        </select>
      </div>

      <!-- Total -->
      <div class="text-right font-bold text-xl" id="checkout-total"></div>

      <!-- PlaseazÄƒ comanda -->
      <div class="text-right">
        <button type="submit" class="px-6 py-3 bg-yellow-400 text-black font-semibold rounded-lg hover:bg-yellow-300 transition">PlaseazÄƒ comanda</button>
      </div>
    </form>
  </main>

  <footer class="bg-gradient-to-r from-indigo-600 to-blue-500 dark:from-gray-800 dark:to-gray-900 text-white py-8 mt-auto text-center" data-aos="fade-up">
    &copy; 2025 TechZone. Toate drepturile rezervate.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    // Dark mode
    const darkToggle = document.getElementById('dark-toggle');
    if (darkToggle) {
      darkToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
      });
    }

    // Checkout total
    const checkoutTotalEl = document.getElementById('checkout-total');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0).toFixed(2);
    checkoutTotalEl.textContent = `Total comandÄƒ: ${total} â‚¬`;

    // Form submit
    const checkoutForm = document.getElementById('checkout-form');
    checkoutForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Validare simplÄƒ
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const address = document.getElementById('address').value.trim();
      const payment = document.getElementById('payment-method').value;

      if (!name || !email || !address || !payment) {
        alert("CompleteazÄƒ toate cÃ¢mpurile!");
        return;
      }

      // AfiÈ™eazÄƒ confirmare
      alert(`Comanda ta a fost plasatÄƒ cu succes!\nTotal: ${total} â‚¬\nMetodÄƒ platÄƒ: ${payment}`);

      // GoleÈ™te coÈ™ul È™i redirect
      localStorage.setItem('cart', JSON.stringify([]));
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    });
  </script>
</body>
</html>
