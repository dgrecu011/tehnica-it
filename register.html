<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Tehnica IT</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
<style>
body { background: #f0f0f0; }
</style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">
  <h1 class="text-3xl font-bold mb-6 text-center">Înregistrare</h1>
  <form id="registerForm" class="space-y-4">
    <input type="text" id="name" placeholder="Nume" required class="w-full px-4 py-3 border rounded-xl">
    <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-3 border rounded-xl">
    <input type="password" id="password" placeholder="Parolă" required class="w-full px-4 py-3 border rounded-xl">
    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl hover:bg-green-700 transition duration-300">Înregistrează-te</button>
  </form>
  <p class="mt-4 text-center text-gray-600">Ai deja cont? <a href="login.html" class="text-blue-600 hover:underline">Autentifică-te</a></p>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", e=>{
  e.preventDefault();
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  let users = JSON.parse(localStorage.getItem("users")) || [];
  if(users.find(u=>u.email===email)){
    return alert("Acest email este deja folosit!");
  }

  const newUser = {name,email,password,cart:[]};
  users.push(newUser);
  localStorage.setItem("users", JSON.stringify(users));
  localStorage.setItem("currentUser", JSON.stringify(newUser));
  alert("Cont creat cu succes!");
  window.location.href = "index.html";
});
</script>
</body>
</html>
