<!DOCTYPE html>
<html lang="ro" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TechZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans flex items-center justify-center min-h-screen">

  <div class="bg-white dark:bg-gray-800 p-10 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-yellow-400">Creare cont</h2>
    <form id="register-form" class="space-y-4">
      <div>
        <label>Email:</label>
        <input type="email" id="email" required class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:text-white">
      </div>
      <div>
        <label>Parolă:</label>
        <input type="password" id="password" required class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:text-white">
      </div>
      <div>
        <label>Confirmă parola:</label>
        <input type="password" id="confirm-password" required class="w-full p-3 rounded-lg border dark:bg-gray-700 dark:text-white">
      </div>
      <button type="submit" class="w-full bg-yellow-400 text-black p-3 rounded-lg font-semibold hover:bg-yellow-300 transition">Register</button>
      <p class="text-center mt-2 text-gray-600 dark:text-gray-300">Ai cont? <a href="login.html" class="text-yellow-400">Login</a></p>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById('register-form');

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      if (!email || !password || !confirmPassword) {
        alert("Completează toate câmpurile!");
        return;
      }

      if (password !== confirmPassword) {
        alert("Parolele nu coincid!");
        return;
      }

      // Salvare cont în localStorage
      let users = JSON.parse(localStorage.getItem('users')) || [];
      if (users.find(u => u.email === email)) {
        alert("Acest email este deja folosit!");
        return;
      }

      users.push({email, password});
      localStorage.setItem('users', JSON.stringify(users));

      alert("Cont creat cu succes! Te poți autentifica acum.");
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
