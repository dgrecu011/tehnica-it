<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Tehnică IT</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md">
  <h2 class="text-3xl font-bold mb-6 text-center">Înregistrare</h2>
  <form id="registerForm" class="space-y-6">
    <input type="text" id="name" placeholder="Nume" required class="w-full px-5 py-4 rounded-2xl border border-gray-300 outline-none focus:ring-2 focus:ring-blue-500">
    <input type="email" id="email" placeholder="Email" required class="w-full px-5 py-4 rounded-2xl border border-gray-300 outline-none focus:ring-2 focus:ring-blue-500">
    <input type="password" id="password" placeholder="Parolă" required class="w-full px-5 py-4 rounded-2xl border border-gray-300 outline-none focus:ring-2 focus:ring-blue-500">
    <button type="submit" class="w-full py-4 rounded-2xl bg-green-600 text-white font-bold hover:bg-green-700 transition">Înregistrează-te</button>
  </form>
  <p class="mt-4 text-center text-gray-600">Ai deja cont? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
</div>

<script>
const form = document.getElementById("registerForm");
form.addEventListener("submit", e=>{
  e.preventDefault();
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  
  let users = JSON.parse(localStorage.getItem("users")) || [];
  if(users.find(u=>u.email===email)){
    alert("Acest email există deja!");
    return;
  }
  
  const newUser = {name,email,password,cart:[]};
  users.push(newUser);
  localStorage.setItem("users", JSON.stringify(users));
  localStorage.setItem("currentUser", JSON.stringify(newUser));
  alert("Înregistrare reușită!");
  window.location.href = "index.html";
});
</script>

</body>
</html>
