<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil | TechStore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen">
  <div class="max-w-4xl mx-auto px-5 py-6">
    <header class="glass p-6 mb-6 flex items-center justify-between">
      <div>
        <p class="tag mb-2">Profil utilizator</p>
        <h1 class="text-3xl font-bold text-white">Firebase Auth</h1>
        <p class="text-slate-400 text-sm">Datele vin din contul curent. Logout intoarce la landing.</p>
      </div>
      <a href="index.html" class="btn-ghost">Inapoi la magazin</a>
    </header>

    <section class="glass p-6 space-y-4">
      <div id="profileData" class="text-slate-300 text-lg">Se incarca...</div>
      <div class="flex gap-3">
        <button id="logoutBtn" class="btn-primary flex-1">Logout</button>
        <button id="toAdmin" class="btn-ghost">Admin</button>
      </div>
    </section>
  </div>

  <div id="toast"></div>
  <script type="module" src="profile.js"></script>

</html>
