<script>
AOS.init({ duration: 1000, once: true });

// Produse demo
const allProducts = [
  {name:"Laptop Gaming X", price:15000, img:""},
  {name:"PC Desktop Pro", price:12000, img:"images/desktop1.jpg"},
  {name:"Laptop Ultra", price:18000, img:"images/laptop2.jpg"},
  {name:"Mouse Gaming Razer", price:800, img:"images/mouse1.jpg"},
  {name:"Tastatura Mechanical", price:1200, img:"images/keyboard1.jpg"},
  {name:"Monitor 4K", price:3500, img:"images/monitor1.jpg"},
  {name:"SSD 1TB", price:900, img:"images/ssd1.jpg"},
  {name:"Laptop Office", price:7000, img:"images/laptop3.jpg"},
  {name:"PC Mini ITX", price:10000, img:"images/desktop2.jpg"},
];

const productsGrid = document.getElementById("products-grid");
let productsShown = 0;
const productsPerLoad = 3;

function loadProducts() {
  const nextProducts = allProducts.slice(productsShown, productsShown + productsPerLoad);
  nextProducts.forEach((item,index)=>{
    const card = document.createElement('div');
    card.className = "product-card bg-white dark:bg-gray-900 rounded-xl shadow-md overflow-hidden transition transform hover:scale-105";
    card.setAttribute("data-aos","fade-up");
    card.setAttribute("data-aos-delay", index*100);
    card.innerHTML = `
      <img src="${item.img}" alt="${item.name}">
      <div class="p-4">
        <h3 class="font-bold text-lg">${item.name}</h3>
        <p class="text-blue-700 dark:text-blue-400 font-semibold">${item.price} RON</p>
        <button class="add-to-cart-btn mt-4 px-4 py-2 bg-blue-700 text-white rounded-xl hover:bg-blue-600 transition animate-glowBtn">AdaugÄƒ Ã®n coÈ™</button>
      </div>
    `;
    productsGrid.appendChild(card);
  });
  document.querySelectorAll('.add-to-cart-btn').forEach(btn=>{
    btn.addEventListener('click', e=>{
      const card = e.target.closest('.product-card');
      const name = card.querySelector('h3').textContent;
      const price = parseInt(card.querySelector('p').textContent.replace(/\D/g,''));
      const img = card.querySelector('img').src;
      cart.push({name, price, img});
      localStorage.setItem('cart', JSON.stringify(cart));
      document.querySelectorAll('#cart-count').forEach(el=> el.textContent = cart.length);
      alert(`${name} a fost adÄƒugat Ã®n coÈ™!`);
    });
  });
  productsShown += nextProducts.length;
  if(productsShown >= allProducts.length){
    document.getElementById('load-more').style.display = 'none';
  }
}

document.getElementById('load-more').addEventListener('click', loadProducts);
loadProducts();
</script>
