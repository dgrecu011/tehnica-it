<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoÈ™ de cumpÄƒrÄƒturi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header simplu -->
  <header class="bg-gradient-to-r from-blue-800 to-violet-900 shadow-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-white">Tehnica IT</a>
      <a href="cart.html" class="relative text-white text-xl">
        ðŸ›’
        <span id="cart-count" class="absolute -top-2 -right-3 bg-yellow-400 text-gray-900 rounded-full px-2 text-sm font-bold">0</span>
      </a>
    </div>
  </header>

  <!-- CoÈ™ -->
  <main class="max-w-4xl mx-auto py-16 px-4">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-10 text-center">CoÈ™ul tÄƒu</h1>

    <div id="cart-container" class="bg-white rounded-2xl shadow-lg p-6">
      <p class="text-gray-600">Se Ã®ncarcÄƒ produsele...</p>
    </div>

    <div class="mt-10 flex justify-between items-center">
      <button id="clear-cart" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-2xl font-semibold transition">
        GoleÈ™te coÈ™ul
      </button>
      <h2 class="text-2xl font-bold text-gray-800">Total: <span id="cart-total">0</span> MDL</h2>
    </div>

    <div class="mt-8 text-center">
      <button class="bg-green-500 hover:bg-green-600 text-white px-10 py-4 rounded-2xl font-bold text-xl transition">
        FinalizeazÄƒ comanda
      </button>
    </div>
  </main>

  <!-- Script CoÈ™ -->
  <script>
    function loadCart(){
      let currentUser = JSON.parse(localStorage.getItem("currentUser"));
      let container = document.getElementById("cart-container");
      let countEl = document.getElementById("cart-count");
      let totalEl = document.getElementById("cart-total");

      if(!currentUser){
        container.innerHTML = "<p class='text-red-600'>Trebuie sÄƒ fii logat pentru a vedea coÈ™ul!</p>";
        return;
      }

      let cart = currentUser.cart || [];
      if(cart.length === 0){
        container.innerHTML = "<p class='text-gray-600'>CoÈ™ul este gol.</p>";
        countEl.textContent = "0";
        totalEl.textContent = "0";
        return;
      }

      let html = `<ul class="divide-y divide-gray-200">`;
      let total = 0;
      let count = 0;

      cart.forEach((item, index)=>{
        total += item.price * item.quantity;
        count += item.quantity;

        html += `
          <li class="flex justify-between items-center py-4">
            <div>
              <h3 class="text-lg font-bold text-gray-900">${item.name}</h3>
              <p class="text-gray-600">PreÈ›: ${item.price} MDL</p>
              <p class="text-gray-600">Cantitate: ${item.quantity}</p>
            </div>
            <button onclick="removeItem(${index})" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">È˜terge</button>
          </li>
        `;
      });

      html += `</ul>`;
      container.innerHTML = html;

      countEl.textContent = count;
      totalEl.textContent = total;
    }

    function removeItem(index){
      let currentUser = JSON.parse(localStorage.getItem("currentUser"));
      currentUser.cart.splice(index, 1);
      localStorage.setItem("currentUser", JSON.stringify(currentUser));
      loadCart();
    }

    document.getElementById("clear-cart").addEventListener("click", ()=>{
      let currentUser = JSON.parse(localStorage.getItem("currentUser"));
      currentUser.cart = [];
      localStorage.setItem("currentUser", JSON.stringify(currentUser));
      loadCart();
    });

    document.addEventListener("DOMContentLoaded", loadCart);
  </script>

</body>
</html>
