<script>
AOS.init({ duration: 1000, once: true });

// ===== Render Cart Items =====
const cartItemsContainer = document.getElementById('cart-items');

function renderCart(){
  cartItemsContainer.innerHTML = '';
  let total = 0;
  cart.forEach((item,index)=>{
    total += item.price;
    const div = document.createElement('div');
    div.className = "flex flex-col sm:flex-row items-center justify-between bg-white dark:bg-gray-900 rounded-xl p-4 shadow-md transition transform hover:scale-105";
    div.setAttribute("data-aos","fade-up");
    div.setAttribute("data-aos-delay", index*100);
    div.innerHTML = `
      <div class="flex items-center space-x-4">
        <img src="${item.img}" alt="${item.name}" class="w-24 h-24 object-cover rounded-xl">
        <div>
          <h3 class="font-bold">${item.name}</h3>
          <p class="text-blue-700 dark:text-blue-400 font-semibold">${item.price} RON</p>
        </div>
      </div>
      <button class="delete-btn mt-4 sm:mt-0 px-4 py-2 bg-red-600 text-white rounded-xl hover:bg-red-500 transition animate-glowBtn">È˜terge</button>
    `;
    cartItemsContainer.appendChild(div);

    div.querySelector('.delete-btn').addEventListener('click', ()=>{
      removeFromCart(index);
      renderCart();
    });
  });
  document.getElementById('cart-total').textContent = total;
}

renderCart();

// ===== Checkout Button =====
document.getElementById('checkout-btn').addEventListener('click', ()=>{
  if(cart.length === 0){
    alert("CoÈ™ul este gol!");

  alert("Comanda a fost finalizatÄƒ! MulÈ›umim!");
  cart = [];

  renderCart();
  window.scrollTo(0,0);
});
</script>
