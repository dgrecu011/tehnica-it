<!DOCTYPE html>
<html lang="ro" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoÈ™ - TechZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 to-blue-500 dark:from-gray-800 dark:to-gray-900 text-white shadow-lg sticky top-0 z-50 p-4 flex justify-between items-center" data-aos="fade-down">
    <h1 class="text-2xl font-bold text-yellow-400">TechZone</h1>
    <nav class="flex items-center space-x-4">
      <a href="index.html" class="hover:text-yellow-400 transition">AcasÄƒ</a>
      <a href="products.html" class="hover:text-yellow-400 transition">Produse</a>
      <a href="cart.html" class="relative font-semibold underline">ðŸ›’
        <span id="cart-count" class="absolute -top-2 -right-2 bg-yellow-400 text-black text-xs font-bold px-2 py-0.5 rounded-full">0</span>
      </a>
      <button id="dark-toggle" class="ml-4 px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition">ðŸŒ™</button>
    </nav>
  </header>

  <main class="flex-1">

    <!-- Hero -->
    <section class="py-16 text-center" data-aos="zoom-in">
      <h2 class="text-4xl font-bold mb-4">CoÈ™ul tÄƒu</h2>
      <p class="text-lg text-gray-600 dark:text-gray-300">Vezi produsele adÄƒugate È™i gestioneazÄƒ coÈ™ul</p>
    </section>

    <!-- CoÈ™ Produse -->
    <section class="py-10 max-w-5xl mx-auto px-6">
      <div id="cart-items" class="space-y-6"></div>
      <div class="mt-10 text-right text-xl font-bold" id="cart-total" data-aos="fade-up">
        Total: 0 â‚¬
      </div>
      <div class="mt-6 text-right">
        <!-- Buton checkout -->
        <button id="checkout-btn" class="px-6 py-3 bg-yellow-400 text-black font-semibold rounded-lg hover:bg-yellow-300 transition">FinalizeazÄƒ comanda</button>
      </div>
    </section>

  </main>

  <footer class="bg-gradient-to-r from-indigo-600 to-blue-500 dark:from-gray-800 dark:to-gray-900 text-white py-8 mt-auto text-center" data-aos="fade-up">
    &copy; 2025 TechZone. Toate drepturile rezervate.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    // Dark mode
    const darkToggle = document.getElementById('dark-toggle');
    if (darkToggle) {
      darkToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
      });
    }

    const cartItemsEl = document.getElementById('cart-items');
    const cartCountEl = document.getElementById('cart-count');
    const cartTotalEl = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout-btn');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      if (!cartItemsEl) return;
      if (cart.length === 0) {
        cartItemsEl.innerHTML = '<p class="text-center text-gray-600 dark:text-gray-300">CoÈ™ul este gol.</p>';
        cartTotalEl.textContent = 'Total: 0 â‚¬';
        cartCountEl.textContent = '0';
        return;
      }

      cartItemsEl.innerHTML = cart.map((item, index) => `
        <div class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md" data-aos="fade-up" data-aos-delay="${index*100}">
          <div class="flex items-center space-x-4">
            <img src="${item.image}" alt="${item.name}" class="w-24 h-24 object-cover rounded-lg">
            <div>
              <h3 class="font-bold text-lg">${item.name}</h3>
              <p class="text-yellow-500 font-semibold">${item.price.toFixed(2)} â‚¬</p>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <input type="number" min="1" value="${item.quantity}" data-id="${item.id}" class="w-16 p-1 text-center border rounded-lg dark:bg-gray-700 dark:text-white">
            <button data-id="${item.id}" class="px-3 py-1 bg-red-500 text-white rounded-lg hover:bg-red-400 transition">È˜terge</button>
          </div>
        </div>
      `).join('');

      updateCartTotal();
      updateCartCount();
      addEventListeners();
    }

    function updateCartTotal() {
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      cartTotalEl.textContent = `Total: ${total.toFixed(2)} â‚¬`;
    }

    function updateCartCount() {
      const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCountEl.textContent = totalCount;
    }

    function addEventListeners() {
      cartItemsEl.querySelectorAll('input[type="number"]').forEach(input => {
        input.addEventListener('change', (e) => {
          const id = parseInt(e.target.dataset.id);
          const item = cart.find(i => i.id === id);
          item.quantity = parseInt(e.target.value) || 1;
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });

      cartItemsEl.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = parseInt(e.target.dataset.id);
          cart = cart.filter(i => i.id !== id);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });
    }

    // ÃŽnlocuieÈ™te alert-ul cu redirect cÄƒtre checkout.html
    checkoutBtn.addEventListener('click', () => {
      if (cart.length === 0) {
        alert("CoÈ™ul este gol!");
        return;
      }
      // RedirecÈ›ioneazÄƒ la checkout
      window.location.href = 'checkout.html';
    });

    renderCart();
  </script>
</body>
</html>
